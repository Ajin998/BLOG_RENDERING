<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Rendering</title>
    <link rel="stylesheet" href="./styles/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/blog.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="navigation-container">
        <div class="container-logo">
          <a href="index.html"
            ><img
              src="https://www.korg.com/global/images/ogp.jpg"
              width="100px"
              height="50px"
              style="border-radius: 50px"
          /></a>
        </div>
        <div class="links-container">
          <ul class="navigation-list">
            <li><a href="#" class="navigation-list-items">Home</a></li>
            <li>
              <a href="#1" target="_self" class="navigation-list-items"
                >Blogs</a
              >
            </li>
            <li><a href="#2" class="navigation-list-items">Related Links</a></li>
            <li>
              <input
                type="text"
                id="blog-search"
                placeholder="   Type to search blog...."
              />
            </li>
          </ul>
        </div>
      </div>
    </header>
    <hr />
    <h2 style="text-align: center; visibility: hidden">Blogs</h2>
    <main>
      <div class="screen-to-render"><h2>Blogs to be Render</h2></div>
      <aside></aside>
    </main>
    <hr />
    <footer>
      <h4>
        <i class="far fa-copyright"></i>2020 All right reserved by Ajin Varghese
      </h4>
      <div class="social_media_links">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
